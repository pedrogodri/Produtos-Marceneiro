<div class="container ajust-footer my-2">
  <div class="row">
    <div class="col-md-12">
      <div class="row justify-content-between">
        <div class="col-md-2">
          <button class="btn btn-primary my-3" (click)="novoCadastroProjeto()">
            <i class="fa fa-plus pe-2"></i>
            Novo
          </button>
        </div>

      </div>

      <!-- lista-produto.component.html -->
      <table class="table table-striped table-hover align-middle text-start">
        <thead>
          <tr>
            <td class="col columns-list">*</td>
            <td class="col columns-list">Nome</td>
            <td class="col columns-list">Quantidade Metros³</td>
            <td class="col columns-list">Nome Produto</td>
            <td class="col columns-list">Custo Total</td>
            <td class="col columns-list">Ações</td>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let projeto of projetos">
            <td class="line-list"> {{projeto.id}} </td>
            <td class="line-list"> {{projeto.nome}} </td>
            <td class="line-list"> {{projeto.quantidadeMetrosCubicos}} </td>
            <td class="line-list"> {{projeto.produto?.nome}} </td>
            <td class="line-list"> {{projeto.custoTotal | currency:'BRL':'symbol':'1.2-2'}} </td>
            <td class="d-flex line-list">
              <button type="button" class="btn btn-success mx-4 px-4" (click)="addSubprojeto(projeto.id)">
                <i class="fa-solid fa-plus"></i>
              </button>
              <button type="button" class="btn btn-primary mx-4 px-4">
                <i class="fa-solid fa-circle-info"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>
